<div class="row" ng-controller="MainCtrl">
  <table class="table">
    <tr>
      <th>Profit</th>
      <th></th>
      <th>Buy</th>
      <th>Sell</th>
      <th>Volume</th>
    </tr>
    <tr ng-repeat="opp in opportunities">
      <td>{{ opp.profit | number:2 }}</td>
      <td>{{ opp.perc | number:2 }}%</td>
      <td>{{ opp.buyprice | number:2 }} @ {{ opp.kbid }}</td>
      <td>{{ opp.sellprice | number:2 }} @ {{ opp.kask }}</td>
      <td>{{ opp.volume}}</td>
    </tr>
    </row>
  </table>
</div>
